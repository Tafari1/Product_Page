<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Angkor&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Scribble&family=Workbench&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>

    <title>Product</title>
  </head>
  <body>
    <section class="Product_Page">
      <div class="Product_Container">
        <div class="Product_description">
          <h1 class="auto-type2" id="Product_Header"></h1>

          <p id="Product_paragraph">
            <span class="auto-type"> </span>
          </p>
        </div>

        <div class="Image_div slider">
          <img class="Product_image slide" src="heels.jpg" />
          <img
            class="Product_image slide"
            src="pexels-solliefoto-313705.jpg"
            alt="Shoes Image 2"
          />
          <img
            class="Product_image slide"
            src="pexels-photo-1032110 black and grey sneakers.jpeg"
            alt="Shoes Image 3"
          />
          <img
            class="Product_image slide"
            src="pexels-photo-1598505 sneakers grey.webp"
            alt="Shoes Image 4"
          />
          <img
            class="Product_image slide"
            src="pexels-photo-18178458 man with white airforce.webp"
            alt="Shoes Image 5"
          />
          <img
            class="Product_image slide"
            src="pexels-photo-1972115 women with sneakers.jpeg"
            alt="Shoes Image 6"
          />
        </div>
      </div>
    </section>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
  </body>
</html>
